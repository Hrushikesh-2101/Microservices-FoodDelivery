<div class="cart-container">
  <h1>Shopping Cart</h1>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <mat-card>
      <mat-card-content>
        <mat-icon class="empty-icon">shopping_cart</mat-icon>
        <p>Your cart is empty</p>
        <button mat-raised-button color="primary" routerLink="/products">
          Browse Products
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="cartItems.length > 0">
    <mat-card *ngFor="let item of cartItems" class="cart-item-card">
      <mat-card-content>
        <div class="cart-item">
          <div class="item-info">
            <h3>{{ item.product.name }}</h3>
            <p>{{ item.product.description }}</p>
            <p class="item-price">${{ item.product.price }} each</p>
          </div>
          
          <div class="item-actions">
            <mat-form-field appearance="outline" class="quantity-field">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" [value]="item.quantity" 
                     (change)="updateQuantity(item.product.id!, $event.target.value)">
            </mat-form-field>
            
            <div class="item-total">
              <strong>Total: ${{ (item.product.price * item.quantity).toFixed(2) }}</strong>
            </div>
            
            <button mat-icon-button color="warn" (click)="removeItem(item.product.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="cart-summary">
      <mat-card-content>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>${{ totalPrice.toFixed(2) }}</span>
        </div>
        <div class="summary-row">
          <span>Total:</span>
          <span class="total-amount">${{ totalPrice.toFixed(2) }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="checkout()" class="checkout-btn">
          <mat-icon>payment</mat-icon>
          Checkout
        </button>
        <button mat-button (click)="cartService.clearCart()">
          Clear Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
