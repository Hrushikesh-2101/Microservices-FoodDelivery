<div class="edit-product-container">
  <mat-card class="edit-product-card" *ngIf="!loadingProduct">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="title-icon">edit</mat-icon>
        Edit Product
      </mat-card-title>
      <mat-card-subtitle>Update product details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Product Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="e.g. Margherita Pizza">
          <mat-icon matPrefix>restaurant</mat-icon>
          <mat-error *ngIf="name?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Short description (optional)" rows="3"></textarea>
          <mat-icon matPrefix>description</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Price ($)</mat-label>
          <input matInput type="number" formControlName="price" placeholder="0.00" step="0.01" min="0.01">
          <mat-icon matPrefix>attach_money</mat-icon>
          <mat-error *ngIf="price?.hasError('required')">Price is required</mat-error>
          <mat-error *ngIf="price?.hasError('min')">Price must be greater than zero</mat-error>
        </mat-form-field>

        <mat-slide-toggle formControlName="available" color="primary" class="availability-toggle">
          Available (in stock)
        </mat-slide-toggle>

        <div class="form-actions">
          <button mat-button type="button" (click)="cancel()">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Update Product</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="loading-container" *ngIf="loadingProduct">
    <mat-spinner></mat-spinner>
  </div>
</div>
