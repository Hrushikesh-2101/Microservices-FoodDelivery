<div class="orders-container">
  <h1>Orders</h1>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card *ngIf="!loading && orders.length === 0">
    <mat-card-content>
      <p>No orders found.</p>
    </mat-card-content>
  </mat-card>

  <mat-table [dataSource]="dataSource" *ngIf="!loading && orders.length > 0" class="orders-table">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Order ID</mat-header-cell>
      <mat-cell *matCellDef="let order">{{ order.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let order">{{ order.orderDate | date:'short' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <mat-header-cell *matHeaderCellDef>Total Amount</mat-header-cell>
      <mat-cell *matCellDef="let order">${{ order.totalAmount?.toFixed(2) }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let order">
        <mat-chip [color]="getStatusColor(order.status)">{{ order.status }}</mat-chip>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let order">
        <button mat-icon-button (click)="viewOrder(order)" matTooltip="View Details">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteOrder(order)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
