<!-- Show full layout only when authenticated -->
<ng-container *ngIf="isAuthenticated; else authLayout">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    
    <!-- Cart button -->
    <button mat-icon-button [matBadge]="cartItemCount$ | async" matBadgeColor="accent" routerLink="/cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    
    <!-- User menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ currentUser?.name }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <div class="user-info-header">
        <mat-icon class="user-avatar">account_circle</mat-icon>
        <div class="user-details">
          <span class="user-name-menu">{{ currentUser?.name }}</span>
          <span class="user-email">{{ currentUser?.email }}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/products" routerLinkActive="active">
          <mat-icon>restaurant_menu</mat-icon>
          <span>Products</span>
        </a>
        <a mat-list-item routerLink="/orders" routerLinkActive="active">
          <mat-icon>receipt</mat-icon>
          <span>Orders</span>
        </a>
        <a mat-list-item routerLink="/cart" routerLinkActive="active">
          <mat-icon>shopping_cart</mat-icon>
          <span>Cart</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<!-- Auth layout for login/register pages -->
<ng-template #authLayout>
  <router-outlet></router-outlet>
</ng-template>
